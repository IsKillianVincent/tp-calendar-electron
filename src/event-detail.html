<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de l'événement</title>
</head>
<body>
    <h3>Détail de l'événement</h3>
    <form id="eventDetailForm">
        <input type="hidden" id="eventId" />
        <input type="date" id="eventDate" required />
        <input type="text" id="eventTitle" placeholder="Titre de l'événement" required />
        <button type="submit">Modifier</button>
        <button type="button" id="deleteButton">Supprimer</button>
    </form>
    <script src="../dist/event-detail.js"></script>
</body>
</html>
