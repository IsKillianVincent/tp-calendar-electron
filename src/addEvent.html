<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ajouter un événement</h1>
    <form id="eventForm">
        <input type="date" id="eventDate" required />
        <input type="text" id="eventTitle" placeholder="Titre de l'événement" required />
        <button type="submit">Ajouter</button>
    </form>
    <button id="backToCalendar">Retour au Calendrier</button>

    <script>
        const eventForm = document.getElementById('eventForm');
        const backToCalendarButton = document.getElementById('backToCalendar');

        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const eventDateInput = document.getElementById('eventDate');
            const eventTitleInput = document.getElementById('eventTitle');

            const eventDate = eventDateInput.value;
            const eventTitle = eventTitleInput.value;

            if (eventDate && eventTitle) {
                await window.electron.addEvent(eventDate, eventTitle);
                eventDateInput.value = '';
                eventTitleInput.value = '';
            }
        });

        backToCalendarButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
