<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer des événements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .event {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .event input {
            margin-right: 10px;
        }
        #saveButton, #cancelButton {
            margin-top: 20px;
        }
        #message {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Importer des événements</h1>
    <div id="message">
        <p>Cela ajoutera les événements sélectionnés à votre calendrier. Vous pouvez choisir les événements que vous souhaitez importer.</p>
    </div>
    <div id="eventsList"></div>
    <button id="cancelButton">Annuler</button>
    <button id="saveButton">Ajouter les événements sélectionnés</button>

    <script></script>
</body>
</html>
