<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="openIcs">Ouvrir ICS</button>
<button id="saveIcs">Sauvegarder ICS</button>
   <div class="header">
        <h1 id="monthYear"></h1>
        <div>
            <button id="prevMonth" class="arrow"><i class="fas fa-arrow-circle-left"></i></button>
            <button id="today">Aujourd'hui</button>
            <button id="nextMonth" class="arrow"><i class="fas fa-arrow-circle-right"></i></button>
        </div>
   </div>
    <table id="calendar"></table>
    <script src="../dist/calendar.js"></script>
</body>
</html>
